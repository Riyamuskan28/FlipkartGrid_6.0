<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Grid 6.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(248, 244, 244);
        }

        /* Heading Style */
        h1 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Video container style */
        .video-container {
            width: 640px;
            height: 480px;
            border: 1px solid #000; /* Black border */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Shadow for a 3D effect */
            background-color: #000; /* Black background behind video */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Space between video and prediction section */
        }

        /* iFrame style */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Prediction results section */
        .prediction-results {
            width: 640px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Prediction text */
        .prediction-results h2 {
            margin-top: 0;
            color: #333;
        }

        .prediction-results p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>Flipkart Grid 6.0 Robotic Project</h1>

    <!-- Video Stream Box -->
    <div class="video-container">
        <iframe src="http://localhost:8889/cam1/" allow="camera; microphone; fullscreen"></iframe>
    </div>

    <!-- Prediction Results Section -->
    <div class="prediction-results">
        <h2>Prediction Results:</h2>
        <p id="predictions">Waiting for predictions...</p>
    </div>

</body>
</html>
